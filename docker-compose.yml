version: '3.8'

services:
  billing-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=${API_URL:-http://localhost:8080/api}
    volumes:
      - ./public:/app/public
      - ./src:/app/src
    restart: unless-stopped
    networks:
      - billing-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - billing-ui
    networks:
      - billing-network

networks:
  billing-network:
    driver: bridge

volumes:
  app-data:
